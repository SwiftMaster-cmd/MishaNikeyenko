<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OSL Guest Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* Reset and base */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #121212, #1e90ff 90%);
    color: #e2e8f0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }
  /* Header */
  #stickyHeader {
    position: sticky;
    top: 0; left: 0; right: 0;
    width: 100vw;
    background: rgba(30, 30, 30, 0.4);
    backdrop-filter: saturate(180%) blur(24px);
    -webkit-backdrop-filter: saturate(180%) blur(24px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 4px 30px rgba(30, 144, 255, 0.4);
    z-index: 10000;
    padding: 1rem 2rem;
    display: flex;
    justify-content: center;
  }
  #headerInner {
    width: 90vw;
    max-width: 900px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 1rem;
  }
  /* Title */
  #portalTitle {
    font-size: 1.8rem;
    font-weight: 800;
    color: #82caff;
    user-select: none;
    flex: 1 1 auto;
    white-space: nowrap;
  }
  /* Nav */
  #headerNav {
    display: flex;
    gap: 1rem;
    align-items: center;
    flex-wrap: nowrap;
    flex: 0 0 auto;
    min-width: 0;
  }
  #headerNav button {
    flex: 1 1 auto;
    min-width: 110px;
    padding: 0.6rem 1.2rem;
    border-radius: 14px;
    font-weight: 700;
    color: white;
    border: none;
    background-color: #1e90ff;
    white-space: nowrap;
    user-select: none;
    transition: background-color 0.2s ease;
    box-shadow: 0 6px 20px rgba(30,144,255,0.5);
  }
  #headerNav button:hover:not(:disabled) {
    background-color: #4aa8ff;
  }
  /* Lead ID text */
  #leadIdText {
    font-family: monospace;
    background: rgba(0,0,0,0.4);
    padding: 6px 12px;
    border-radius: 12px;
    color: #1e90ff;
    user-select: all;
    max-width: 220px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  /* Hide utility */
  .hidden {
    display: none !important;
  }
  /* Progress bar */
  progress#progressBar {
    width: 120px;
    height: 22px;
    border-radius: 14px;
    appearance: none;
    background: rgba(255, 255, 255, 0.15);
    border: none;
    overflow: hidden;
    box-shadow: inset 0 1px 6px rgba(0,0,0,0.25);
  }
  progress#progressBar::-webkit-progress-bar {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 14px;
  }
  progress#progressBar::-webkit-progress-value {
    background: linear-gradient(90deg, #1e90ff, #4aa8ff);
    border-radius: 14px;
    box-shadow: 0 0 12px #1e90ff88;
    transition: width 0.3s ease;
  }
  progress#progressBar::-moz-progress-bar {
    background: linear-gradient(90deg, #1e90ff, #4aa8ff);
    border-radius: 14px;
  }
  /* Progress label */
  #progressLabel {
    font-weight: 700;
    color: #4aa8ff;
    font-size: 1.1rem;
    margin-left: 12px;
    user-select: none;
  }
  /* Main content and form */
  #mainContent {
    width: 90vw;
    max-width: 900px;
    margin: 2rem auto 4rem;
    background: rgba(26,28,36,0.7);
    border-radius: 18px;
    padding: 2rem 3rem;
    box-shadow: 0 12px 40px rgba(30,144,255,0.6);
    backdrop-filter: saturate(180%) blur(24px);
    -webkit-backdrop-filter: saturate(180%) blur(24px);
    user-select: text;
  }
  /* Steps */
  .step-section {
    margin-bottom: 2.5rem;
  }
  .step-section h2 {
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #b9cfff;
  }
  /* Labels */
  label {
    display: block;
    font-weight: 600;
    margin-top: 1rem;
    color: #d5dcff;
  }
  /* Inputs */
  input[type="text"],
  input[type="number"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    font-size: 1.25rem;
    padding: 0.85rem 1rem;
    border-radius: 14px;
    border: 2px solid rgba(255, 255, 255, 0.18);
    background: rgba(255, 255, 255, 0.08);
    color: #d8e2ff;
    transition: background 0.2s, border-color 0.2s;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 500;
    user-select: text;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.8);
  }
  input:focus,
  select:focus,
  textarea:focus {
    border-color: #1e90ff;
    background: rgba(255, 255, 255, 0.15);
    outline: 2px solid #4aa8ff;
    outline-offset: 2px;
  }
  /* Textarea */
  textarea {
    resize: vertical;
    min-height: 120px;
  }
  /* Responsive header */
  @media (max-width: 768px) {
    #headerInner {
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }
    #headerNav {
      width: 100%;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    #headerNav button {
      flex: 1 1 45%;
      min-width: auto;
    }
  }
  /* Mobile hamburger */
  #menuToggle {
    display: none;
    background: transparent;
    border: none;
    color: #82caff;
    font-size: 2rem;
    cursor: pointer;
    user-select: none;
    flex-shrink: 0;
    padding: 0 8px;
  }
  @media (max-width: 600px) {
    #menuToggle {
      display: block;
    }
    #headerNav {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(26, 28, 36, 0.95);
      backdrop-filter: saturate(180%) blur(20px);
      padding: 1rem 1.5rem;
      border-radius: 0 0 0 12px;
      box-shadow: 0 6px 25px rgba(30,144,255,0.5);
      flex-direction: column;
      width: 220px;
      gap: 1rem;
      z-index: 100000;
    }
    #headerNav.expanded {
      display: flex;
    }
    #headerNav button {
      flex: none;
      width: 100%;
    }
  }
  /* Auth container & guest app */
  #authContainer,
  #guestApp {
    background: rgba(26,28,36,0.7);
    border-radius: 18px;
    padding: 2rem 3rem;
    box-shadow: 0 12px 40px rgba(30,144,255,0.6);
    backdrop-filter: saturate(180%) blur(24px);
    -webkit-backdrop-filter: saturate(180%) blur(24px);
    max-width: 900px;
    margin: 1rem auto 4rem;
  }
  #guestApp[hidden] {
    display: none !important;
  }
</style>
</head>
<body>

<header id="stickyHeader">
  <div id="headerInner">
    <h1 id="portalTitle">OSL Guest Portal</h1>
    <button id="menuToggle" aria-label="Toggle menu">&#9776;</button>
    <nav id="headerNav" class="hidden" aria-label="Main Navigation">
      <button id="newLeadBtn">+ New Lead</button>
      <button id="dashboardBtn" type="button">Dashboard</button>
      <button id="toggleLeadIdBtn" type="button">See Lead ID</button>
      <span id="leadIdText" class="hidden" aria-live="polite" aria-atomic="true">--</span>
      <progress id="progressBar" max="100" value="0" aria-label="Progress"></progress>
      <span id="progressLabel" aria-live="polite" aria-atomic="true">0%</span>
    </nav>
  </div>
</header>

<main id="mainContent">
  <section id="authContainer" aria-label="Sign In Form">
    <h2>Sign In</h2>
    <div id="errorMsg" role="alert" aria-live="assertive"></div>
    <input type="email" id="emailInput" placeholder="Email" autocomplete="username" aria-required="true" />
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password" aria-required="true" />
    <button id="signInBtn">Sign In</button>
  </section>

  <section id="guestApp" aria-label="Guest Lead Form" hidden>
    <form>
      <section id="step1Form" class="step-section" aria-labelledby="step1Title">
        <h2 id="step1Title">Step 1: Customer Info</h2>
        <label for="custName">Customer Name</label>
        <input id="custName" type="text" autocomplete="off" />
        <label for="custPhone">Customer Phone</label>
        <input id="custPhone" type="tel" autocomplete="off" />
      </section>

      <section id="step2Form" class="step-section" aria-labelledby="step2Title">
        <h2 id="step2Title">Step 2: Evaluate Needs</h2>
        <div id="step2Fields"><!-- Dynamic questions injected here --></div>
      </section>

      <section id="step3Form" class="step-section" aria-labelledby="step3Title">
        <h2 id="step3Title">Step 3: Proposed Solution</h2>
        <textarea id="solutionText" rows="6" placeholder="Enter proposed solutionâ€¦"></textarea>
      </section>
    </form>
  </section>
</main>

<script type="module" src="../js/gp/gp-firebase.js"></script>
<script type="module" src="../js/gp/gp-app.js"></script>
<script type="module" src="../js/gp/gp.js"></script>

</body>
</html>
