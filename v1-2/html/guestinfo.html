<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OSL Guest Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/guest-portal.css" />
</head>
<body>

  <div id="authContainer">
    <h2>Sign In</h2>
    <div id="errorMsg"></div>
    <input type="email" id="emailInput" placeholder="Email" autocomplete="username" />
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password" />
    <button id="signInBtn">Sign In</button>
  </div>

  <div id="guestApp">
    <header id="stickyHeader">
      <div id="headerContent">
        <div id="headerTitleRow">
          <h1>OSL Guest Portal</h1>
          <button id="menuToggle" aria-label="Toggle Menu">&#9776;</button>
        </div>
        <div id="headerButtonRow" class="collapsed">
          <button id="newLeadBtn">+ New Lead</button>
          <button id="dashboardBtn" onclick="window.location.href='./admin.html'">Dashboard</button>
          <div id="leadIdContainer">
            <button id="toggleLeadIdBtn">See Lead ID</button>
            <span id="leadIdText">--</span>
          </div>
          <progress id="progressBar" max="100" value="0"></progress>
          <span id="progressLabel">0%</span>
        </div>
      </div>
    </header>

    <section id="step1Form">
      <h3>Step 1: Customer Info</h3>
      <label>
        Customer Name
        <input id="custName" type="text" autocomplete="off" />
      </label>
      <label>
        Customer Phone
        <input id="custPhone" type="tel" autocomplete="off" />
      </label>
    </section>

    <section id="step2Form">
      <h3>Step 2: Evaluate Needs</h3>
      <div id="step2Fields"><!-- Questions rendered dynamically --></div>
    </section>

    <section id="step3Form">
      <h3>Step 3: Proposed Solution</h3>
      <textarea id="solutionText" rows="6" placeholder="Enter proposed solutionâ€¦"></textarea>
    </section>
  </div>

  <script type="module" src="../js/gp/gp-firebase.js"></script>
  <script type="module" src="../js/gp/gp-app.js"></script>

  <script>
    // Toggle lead ID visibility
    const toggleLeadIdBtn = document.getElementById('toggleLeadIdBtn');
    const leadIdText = document.getElementById('leadIdText');

    toggleLeadIdBtn.addEventListener('click', () => {
      if (leadIdText.style.display === 'inline-block') {
        leadIdText.style.display = 'none';
        toggleLeadIdBtn.textContent = 'See Lead ID';
      } else {
        leadIdText.style.display = 'inline-block';
        toggleLeadIdBtn.textContent = 'Hide Lead ID';
      }
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const headerButtonRow = document.getElementById('headerButtonRow');

    menuToggle.addEventListener('click', () => {
      headerButtonRow.classList.toggle('expanded');
      headerButtonRow.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
