<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OSL Guest Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e2e8f0;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    #authContainer, #guestApp {
      width: 100%; max-width: 480px; margin: 1rem;
      background: rgba(26,28,36,0.95);
      border-radius: 12px; padding: 2rem;
      box-shadow: 0 4px 20px rgba(30,144,255,0.2);
    }
    #guestApp { display: none; }
    input, button {
      width: 100%; margin: 0.5rem 0;
      padding: 0.75rem; border-radius: 8px;
      border: none; font-size: 1rem;
    }
    button {
      background: #1e90ff; color: white;
      font-weight: 700; cursor: pointer;
    }
    button:disabled {
      background: #555; cursor: not-allowed;
    }
    #errorMsg {
      color: #ff5252; min-height: 1.2rem;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 1rem;
      color: #82caff;
      font-weight: 600;
    }
    progress {
      width: 100%; height: 20px; border-radius: 12px; margin-top: 0.5rem;
      appearance: none; overflow: hidden;
      background: rgba(255,255,255,0.1);
    }
    progress::-webkit-progress-bar {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    progress::-webkit-progress-value {
      background: linear-gradient(90deg, #1e90ff, #4aa8ff);
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div id="authContainer">
    <h2>Sign In</h2>
    <div id="errorMsg"></div>
    <input type="email" id="emailInput" placeholder="Email" autocomplete="username" />
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password" />
    <button id="signInBtn">Sign In</button>
  </div>

  <div id="guestApp">
    <header>
      <button id="newLeadBtn">+ New Lead</button>
      <span id="leadIdDisplay">Lead ID: --</span>
    </header>

    <progress id="progressBar" max="100" value="0"></progress>
    <span id="progressLabel">0%</span>

    <section id="step1Form">
      <h3>Step 1: Customer Info</h3>
      <label>
        Customer Name
        <input id="custName" type="text" autocomplete="off" />
      </label>
      <label>
        Customer Phone
        <input id="custPhone" type="tel" autocomplete="off" />
      </label>
    </section>

    <section id="step2Form">
      <h3>Step 2: Evaluate Needs</h3>
      <div id="step2Fields">
        <!-- Questions rendered dynamically -->
      </div>
    </section>

    <section id="step3Form">
      <h3>Step 3: Proposed Solution</h3>
      <textarea id="solutionText" rows="6" placeholder="Enter proposed solutionâ€¦"></textarea>
    </section>
  </div>

<script type="module" src="../js/gp/gp-firebase.js"></script>
<script type="module" src="../js/gp/gp-app.js"></script>

</body>
</html>
