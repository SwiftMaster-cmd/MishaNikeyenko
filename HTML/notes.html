<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Notes</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-top: 1rem; }
    ul { list-style: none; padding: 0; margin-top: 2rem; }
    li { margin-bottom: 0.5rem; background: #222; padding: 0.75rem; border-radius: 5px; cursor: pointer; }
    li:hover { background: #333; }
  </style>
</head>
<body>
  <h1>Notes</h1>
  <input id="noteInput" placeholder="Write a note..." />
  <button onclick="saveNote()">Add Note</button>
  <ul id="notesList"></ul>

  <script type="module" src="./notes.js"></script>
</body>
</html>
