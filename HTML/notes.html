<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes</title>
  <link rel="stylesheet" href="../CSS/variables.css" />
  <link rel="stylesheet" href="../CSS/notes.css" />
</head>
<body>
  <div class="notes-container">
    <h1>Notes</h1>

    <!-- New Note Input -->
    <div class="notes-form">
      <input id="noteInput" placeholder="Write a note..." />
      <button onclick="saveNote()">Add Note</button>
    </div>

    <!-- Recent Notes -->
    <section class="notes-section">
      <h2>Recent</h2>
      <ul id="notesList" class="notes-list"></ul>
    </section>

    <!-- Note History -->
    <section class="notes-section">
      <h2>History</h2>
      <ul id="notesHistory" class="notes-list"></ul>
    </section>
  </div>

<script type="module" src="../JS/notes.js"></script>
</body>
</html>
