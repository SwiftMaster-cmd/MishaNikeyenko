<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Username" required />
      <input type="email" id="reg-email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="reg-password" placeholder="Password" required autocomplete="new-password" />
      <input type="password" id="reg-password-confirm" placeholder="Confirm Password" required autocomplete="new-password" />
      <button type="submit" class="action-btn register">Register</button>
    </form>
    <div id="register-message"></div>
    <p>Already have an account? <a href="/index.html">Login here</a></p>
  </div>
  <script type="module" src="/auth.js"></script>
</body>
</html>
