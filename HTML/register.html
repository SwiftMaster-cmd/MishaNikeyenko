<!-- Styles -->

<body>
  <main class="auth-container">
    <h1>Create account</h1>
    <form id="register-form" novalidate>
      <input type="text"      id="reg-username"          placeholder="Username"         autocomplete="username"       required>
      <input type="email"     id="reg-email"             placeholder="Email"            autocomplete="email"          required>
      <input type="password"  id="reg-password"          placeholder="Password"         autocomplete="new-password"   required>
      <input type="password"  id="reg-password-confirm"  placeholder="Confirm password" autocomplete="new-password"   required>
      <button class="btn-solid" type="submit">Sign up</button>
    </form>

    <div id="register-message"></div>

    <p class="alt">Already registered?
      <a href="../index.html">Log in</a>
    </p>
  </main>

  <script type="module" src="../JS/Firebase/auth.js"></script>
</body>
</html>
