<!-- /pages/register.html  (drop-in) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Register Â· Misha</title>

  <!-- core tokens -->
  <link rel="stylesheet" href="../CSS/variables.css">
  <!-- page-specific look -->
  <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
  <main class="auth-container">
    <h1>Create account</h1>
    <form id="register-form" novalidate>
      <input type="text"      id="reg-username"          placeholder="Username"         autocomplete="username"       required>
      <input type="email"     id="reg-email"             placeholder="Email"            autocomplete="email"          required>
      <input type="password"  id="reg-password"          placeholder="Password"         autocomplete="new-password"   required>
      <input type="password"  id="reg-password-confirm"  placeholder="Confirm password" autocomplete="new-password"   required>
      <button class="btn-solid" type="submit">Sign up</button>
    </form>

    <div id="register-message"></div>

    <p class="alt">Already registered?
      <a href="../index.html">Log in</a>
    </p>
  </main>

  <script type="module" src="../JS/auth.js"></script>
</body>
</html>
