<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Calculator</title>

<!-- Styles -->
<link rel="stylesheet" href="../CSS/calculator.css">
<link rel="stylesheet" href="../CSS/calendar.css">
<link rel="stylesheet" href="../CSS/chatgpt.css">
<link rel="stylesheet" href="../CSS/index.css">
<link rel="stylesheet" href="../CSS/jsloader.css">
<link rel="stylesheet" href="../CSS/links.css">
<link rel="stylesheet" href="../CSS/notes.css">
<link rel="stylesheet" href="../CSS/profile.css">
<link rel="stylesheet" href="../CSS/register.css">
<link rel="stylesheet" href="../CSS/variables.css">

  <style>.hidden{display:none}</style>
</head>
<body>

  <!-- HEADER -->
  <header class="header-bar">
    <button id="menu-toggle" class="burger" aria-label="Menu">☰</button>
    <h1 class="header-title">Calculator</h1>
    <button id="profile-toggle-btn" class="profile-toggle-btn"
            aria-haspopup="true" aria-controls="profile-card">Profile</button>
  </header>

  <!-- SIDEBAR -->
  <nav id="side-nav" class="side-nav" aria-hidden="true">
    <button id="toggle-form-btn" class="nav-item">➕ Add bookmark</button>

    <!-- Links.js populates here -->
    <div id="links-list" class="sidebar-links"></div>

    <a href="welcome.html"    class="nav-item">Dashboard</a>
    <a href="notes.html"      class="nav-item">Notes</a>
            <a href="es-module.html"      class="nav-item">ES-Module</a>
    <a href="calculator.html" class="nav-item active">Calculator</a>
            <a href="calendar.html" class="nav-item active">Calendar</a>
  </nav>

  <!-- PROFILE -->
  <aside id="profile-card" class="profile-card" aria-hidden="true">
    <div id="user-info"></div>
    <div id="config-status"></div>
    <button id="logout-btn" type="button">Sign Out</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-card">
    <!-- add-bookmark form -->
    <form id="add-link-form" class="collapsed" autocomplete="off">
      <input id="link-title" type="text" placeholder="Link title" required>
      <input id="link-url"   type="url" placeholder="https://example.com" required>

      <select id="link-category" required></select>
      <input  id="new-cat-input" class="hidden" placeholder="New category name">

      <button class="btn-solid" type="submit">Save</button>
    </form>

    <!-- CALCULATOR -->
    <div class="calculator">
      <input class="calculator-screen" value="0" readonly>

      <div class="calculator-keys">
        <button value="7">7</button><button value="8">8</button><button value="9">9</button>
        <button value="/" class="operator">÷</button>

        <button value="4">4</button><button value="5">5</button><button value="6">6</button>
        <button value="*" class="operator">×</button>

        <button value="1">1</button><button value="2">2</button><button value="3">3</button>
        <button value="-" class="operator">−</button>

        <button value="0">0</button><button value="." class="decimal">.</button>
        <button value="=" class="operator">=</button>
        <button value="+" class="operator">+</button>

        <button class="all-clear">AC</button>
      </div>
    </div>

    <!-- HISTORY -->
    <ul id="calc-history" class="calc-history"></ul>
  </main>

  <!-- EDIT MODAL -->
  <div id="edit-overlay" class="hidden">
    <form id="edit-dialog" autocomplete="off">
      <input  id="edit-title" placeholder="Title" required>
      <input  id="edit-url"   placeholder="URL"  required>

      <select id="edit-cat" required></select>
      <input  id="edit-new-cat" class="hidden" placeholder="New category name">

      <div class="actions">
        <button id="edit-cancel" type="button">Cancel</button>
        <button id="edit-save"   type="submit">Save</button>
      </div>
    </form>
  </div>

  <!-- MODULE SCRIPTS -->
  <script type="module" src="../JS/profile.js"></script>
  <script type="module" src="../JS/links.js"></script>
  <script type="module" src="../JS/calculator.js"></script>

  <!-- chrome toggles -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('side-nav');
      const burger  = document.getElementById('menu-toggle');
      const addBtn  = document.getElementById('toggle-form-btn');
      const form    = document.getElementById('add-link-form');

      burger.onclick = () => {
        const open = sidebar.classList.toggle('open');
        document.body.classList.toggle('sidebar-open', open);
      };

      addBtn.onclick = () => {
        const collapsed = form.classList.toggle('collapsed');
        addBtn.classList.toggle('active', !collapsed);
        if (!collapsed) document.getElementById('link-title').focus();
      };
    });
  </script>
</body>
</html>
