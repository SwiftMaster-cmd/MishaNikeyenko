<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Console</title>
<!-- Styles -->
<link rel="stylesheet" href="../CSS/calculator.css">
<link rel="stylesheet" href="../CSS/calendar.css">
<link rel="stylesheet" href="../CSS/chatgpt.css">
<link rel="stylesheet" href="../CSS/index.css">
<link rel="stylesheet" href="../CSS/jsloader.css">
<link rel="stylesheet" href="../CSS/links.css">
<link rel="stylesheet" href="../CSS/notes.css">
<link rel="stylesheet" href="../CSS/profile.css">
<link rel="stylesheet" href="../CSS/register.css">
<link rel="stylesheet" href="../CSS/variables.css">


  <style>.hidden { display: none }</style>
</head>
<body>

  <!-- HEADER -->
  <header class="header-bar">
    <button id="menu-toggle" class="burger" aria-label="Menu">☰</button>
    <h1 class="header-title">Hello</h1>
    <button id="profile-toggle-btn" class="profile-toggle-btn"
            aria-haspopup="true" aria-controls="profile-card">
      Profile
    </button>
  </header>

  <!-- SIDEBAR -->
  <nav id="side-nav" class="side-nav" aria-hidden="true">
    <button id="toggle-form-btn" class="nav-item">➕ Add bookmark</button>
    <div id="links-list" class="sidebar-links"></div>
    <a href="welcome.html"    class="nav-item">Dashboard</a>
    <a href="notes.html"      class="nav-item">Notes</a>
    <a href="es-module.html"  class="nav-item">ES-Module</a>
    <a href="calculator.html" class="nav-item active">Calculator</a>
    <a href="calendar.html"   class="nav-item active">Calendar</a>
  </nav>

  <!-- PROFILE CARD -->
  <aside id="profile-card" class="profile-card" aria-hidden="true">
    <div id="user-info"></div>
    <div id="config-status"></div>
    <button id="logout-btn" type="button">Sign Out</button>
  </aside>

  <!-- MAIN DASHBOARD -->


    <!-- add-link form -->
    <form id="add-link-form" class="collapsed" autocomplete="off">
      <input id="link-title" type="text" placeholder="Link title" required />
      <input id="link-url" type="url" placeholder="https://example.com" required />
      <select id="link-category" required></select>
      <input id="new-cat-input" class="hidden" placeholder="New category name" />
      <button class="btn-solid" type="submit">Save</button>
    </form>

<!-- GPT Chat -->
<main class="chat-container">
  <div id="chat-log"></div>
<!-- Toggle Button -->
<button id="console-toggle-btn"
  style="position:fixed; bottom:18px; left:18px; z-index:99999;
         padding:7px 16px; background:#222a; color:#ffd600; border-radius:16px;
         border:none; font:600 13px/1 'Inter',monospace; cursor:pointer; box-shadow:0 1px 6px #0004;">
  Console
</button>

<!-- Hidden Console Panel -->
<div id="onscreen-console" style="
  position:fixed; bottom:60px; left:12px; width:95vw; max-width:560px; max-height:34vh;
  background:rgba(20,20,30,0.98); color:#fff; 
  font:13px/1.4 'Menlo', 'Monaco', 'Consolas', monospace;
  z-index:99999; box-shadow:0 0 30px #0008;
  overflow-y:auto; padding:12px 14px; border-radius:10px;
  border:1.5px solid #444; display:none; pointer-events:auto; user-select:text;">
  <div id="onscreen-console-messages"></div>
</div>
  <form id="chat-form">
    <input id="user-input" type="text" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>
</main>


  <!-- MODULE SCRIPTS -->
  <script type="module" src="../JS/profile.js"></script>
  <script type="module" src="../JS/links.js"></script>

    <script type="module" src="../JS/chatmemory.js"></script>
        <script type="module" src="../JS/memoryManager.js"></script>
                <script type="module" src="../JS/console.js"></script>

  <!-- Controls -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('side-nav');
      const burger  = document.getElementById('menu-toggle');
      const addBtn  = document.getElementById('toggle-form-btn');
      const form    = document.getElementById('add-link-form');

      burger.onclick = () => {
        const open = sidebar.classList.toggle('open');
        document.body.classList.toggle('sidebar-open', open);
      };

      addBtn.onclick = () => {
        const collapsed = form.classList.toggle('collapsed');
        addBtn.classList.toggle('active', !collapsed);
        if (!collapsed) document.getElementById('link-title').focus();
      };
    });
  </script>
</body>
</html>
