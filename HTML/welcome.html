  <!-- ChatGPT Interface -->
  <section style="margin-top: 3rem;">
    <h2>Chat with GPT</h2>
    <textarea id="gpt-input" placeholder="Ask something..." rows="4" style="width: 100%; padding: 1rem;"></textarea>
    <button id="gpt-send" class="btn-solid" style="margin-top: 1rem;">Send</button>
    <pre id="gpt-response" style="white-space: pre-wrap; background: rgba(255,255,255,0.05); padding: 1rem; margin-top: 1rem;"></pre>
  </section>
</main>

<!-- GPT Script -->
<script type="module">
  const sendBtn = document.getElementById('gpt-send');
  const input = document.getElementById('gpt-input');
  const output = document.getElementById('gpt-response');

  const OPENAI_API_KEY = "sk-...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"; // Replace with your real key

  sendBtn.onclick = async () => {
    const prompt = input.value.trim();
    if (!prompt) return;

    output.textContent = "Thinking...";
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${OPENAI_API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: prompt }],
        temperature: 0.7
      })
    });

    const data = await res.json();
    const reply = data?.choices?.[0]?.message?.content || "No response.";
    output.textContent = reply;
  };
</script>


  <!-- MODULES -->
  <script type="module" src="../JS/profile.js"></script>
  <script type="module" src="../JS/links.js"></script>

  <!-- chrome controls -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('side-nav');
      const burger  = document.getElementById('menu-toggle');
      const addBtn  = document.getElementById('toggle-form-btn');
      const form    = document.getElementById('add-link-form');

      burger.onclick = () => {
        const open = sidebar.classList.toggle('open');
        document.body.classList.toggle('sidebar-open', open);
      };

      addBtn.onclick = () => {
        const collapsed = form.classList.toggle('collapsed');
        addBtn.classList.toggle('active', !collapsed);
        if (!collapsed) document.getElementById('link-title').focus();
      };
    });
  </script>
