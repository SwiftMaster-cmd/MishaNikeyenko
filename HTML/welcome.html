<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dashboard · YourBrand</title>

  <link rel="stylesheet" href="../CSS/variables.css">
  <link rel="stylesheet" href="../CSS/profile.css">
    <link rel="stylesheet" href="../CSS/links.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header-bar">
    <button id="menu-toggle" class="burger" aria-label="Menu">☰</button>
    <h1 class="header-title">Bookmarks</h1>
    <button id="profile-toggle-btn"
            class="profile-toggle-btn"
            aria-haspopup="true"
            aria-controls="profile-card">
      Profile
    </button>
  </header>

  <!-- SIDEBAR -->
  <nav id="side-nav" class="side-nav" aria-hidden="true">
    <button id="toggle-form-btn" class="nav-item">➕ Add bookmark</button>
  </nav>

  <!-- PROFILE CARD -->
  <aside id="profile-card" class="profile-card" aria-hidden="true">
    <div id="user-info"></div>
    <div id="config-status"></div>
    <button id="logout-btn" type="button">Sign Out</button>
  </aside>

  <!-- DASHBOARD -->
  <main class="main-card">
    <form id="add-link-form" class="collapsed" autocomplete="off">
      <input  id="link-title"    type="text" placeholder="Link title"          required>
      <input  id="link-url"      type="url"  placeholder="https://example.com" required>
      <input  id="link-category" type="text" placeholder="Category (optional)">
      <button class="btn-solid" type="submit">Save</button>
    </form>

    <div id="links-list" class="links-grid"></div>
  </main>

  <!-- MODULES -->
  <script type="module" src="../JS/profile.js"></script>
  <script type="module" src="../JS/links.js"></script>
    <script type="module" src="../JS/ui.js"></script>

  <!-- LOCAL UI LOGIC -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {

      const side   = document.getElementById('side-nav');
      const burger = document.getElementById('menu-toggle');
      const form   = document.getElementById('add-link-form');
      const addBtn = document.getElementById('toggle-form-btn');

      /* 1 – sidebar toggles; never auto-closes */
      burger.onclick = () => {
        const open = side.classList.toggle('open');
        document.body.classList.toggle('sidebar-open', open);
      };

      /* 2 – form slides in/out; sidebar stays put */
      addBtn.onclick = () => {
        form.classList.toggle('collapsed');
        if (!form.classList.contains('collapsed')) {
          document.getElementById('link-title').focus();
        }
      };
    });
  </script>
</body>
</html>
