<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>ðŸ“ž Customer Manager</h2>
      <div id="status">Connecting...</div>
    </div>

    <div class="content">
      <input type="text" id="fullName" placeholder="Full Name" />
      <input type="text" id="phoneInput" placeholder="Phone Number" />
      <input type="text" id="carrier" placeholder="Current Carrier" />
      <input type="number" id="lineCount" placeholder="How many lines?" />
      <input type="number" id="monthlyCost" placeholder="Monthly Cost ($)" />
      <select id="openToSwitch">
        <option value="Yes">Open to Switching</option>
        <option value="No">Not Open</option>
      </select>
      <button onclick="addCustomer()">Add Customer</button>
      <ul id="customerList"></ul>
    </div>
  </div>

  <!-- Firebase SDKs FIRST -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <!-- Main logic -->
  <script src="script.js"></script>
</body>
</html>
