<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bookmarks · Dashboard</title>

  <!-- design tokens + component styles -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/links.css"><!-- sidebar styles -->

  <style>.hidden{display:none!important}</style>
</head>
<body class="sidebar-open"><!-- sidebar open on first load -->

  <!-- HEADER -->
  <header class="header-bar">
    <button id="menu-toggle" class="burger" aria-label="Menu">☰</button>
    <h1 class="header-title">Bookmarks</h1>
    <button id="profile-toggle-btn" class="profile-toggle-btn"
            aria-haspopup="true" aria-controls="profile-card">
      Profile
    </button>
  </header>

  <!-- SIDEBAR (links live here) -->
  <nav id="side-nav" class="side-nav open"><!-- .open keeps it visible -->
    <button id="toggle-form-btn" class="nav-item">➕ Add bookmark</button>

    <!-- JS injects categories + links into this box -->
    <div id="nav-links" class="nav-links"></div>
  </nav>

  <!-- PROFILE CARD -->
  <aside id="profile-card" class="profile-card" aria-hidden="true">
    <div id="user-info"></div>
    <div id="config-status"></div>
    <button id="logout-btn" type="button">Sign Out</button>
  </aside>

  <!-- MAIN (only the add-bookmark form) -->
  <main class="main-card">
    <form id="add-link-form" class="collapsed" autocomplete="off">
      <input id="link-title" placeholder="Link title" required>
      <input id="link-url"   type="url" placeholder="https://example.com" required>
      <select id="link-category" required></select>
      <input  id="new-cat-input" class="hidden" placeholder="New category">
      <button class="btn-solid" type="submit">Save</button>
    </form>
  </main>

  <!-- EDIT MODAL -->
  <div id="edit-overlay" class="hidden">
    <form id="edit-dialog" autocomplete="off">
      <input  id="edit-title"   placeholder="Title" required>
      <input  id="edit-url"     placeholder="URL" required>
      <select id="edit-cat"     required></select>
      <input  id="edit-new-cat" class="hidden" placeholder="New category">
      <div class="actions">
        <button id="edit-cancel" type="button">Cancel</button>
        <button id="edit-save"   type="submit">Save</button>
      </div>
    </form>
  </div>

  <!-- MODULES -->
  <script type="module" src="../js/profile.js"></script>
  <script type="module" src="../js/links.js"></script>

  <!-- toggles (burger + add-form) -->
  <script type="module">
    const sidebar = document.getElementById('side-nav');
    const burger  = document.getElementById('menu-toggle');
    const addBtn  = document.getElementById('toggle-form-btn');
    const form    = document.getElementById('add-link-form');

    burger.onclick = () =>{
      const open = sidebar.classList.toggle('open');
      document.body.classList.toggle('sidebar-open', open);
    };
    addBtn.onclick = () =>{
      const closed = form.classList.toggle('collapsed');
      addBtn.classList.toggle('active', !closed);
      if (!closed) document.getElementById('link-title').focus();
    };
  </script>
</body>
</html>
