<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Console</title>

  <!-- tokens + split style sheets -->
  <link rel="stylesheet" href="../CSS/variables.css">
  <link rel="stylesheet" href="../CSS/profile.css">
  <link rel="stylesheet" href="../CSS/links.css">
    <link rel="stylesheet" href="../CSS/jsloader.css">

  <!-- helper class -->
  <style>.hidden{display:none}</style>
</head>
<body>

  <!-- HEADER -->
  <header class="header-bar">
    <button id="menu-toggle" class="burger" aria-label="Menu">‚ò∞</button>
    <h1 class="header-title">Welcome</h1>
    <button id="profile-toggle-btn" class="profile-toggle-btn"
            aria-haspopup="true" aria-controls="profile-card">
      Profile
    </button>
  </header>

  <!-- SIDEBAR -->
  <nav id="side-nav" class="side-nav" aria-hidden="true">
    <button id="toggle-form-btn" class="nav-item">‚ûï Add bookmark</button>

    <!-- links now live here -->
    <div id="links-list" class="sidebar-links"></div>

    <a href="welcome.html"    class="nav-item">üè† Dashboard</a>
    <a href="notes.html"      class="nav-item">üìù Notes</a>
    <a href="calculator.html" class="nav-item">üßÆ Calculator</a>
  </nav>

  <!-- PROFILE CARD -->
  <aside id="profile-card" class="profile-card" aria-hidden="true">
    <div id="user-info"></div>
    <div id="config-status"></div>
    <button id="logout-btn" type="button">Sign Out</button>
  </aside>

  <!-- MAIN DASHBOARD -->
  <main class="main-card">
    <!-- add-link form -->
    <form id="add-link-form" class="collapsed" autocomplete="off">
      <input id="link-title" type="text" placeholder="Link title" required>
      <input id="link-url"   type="url"  placeholder="https://example.com" required>

      <!-- category picker -->
      <select id="link-category" required></select>
      <input  id="new-cat-input" class="hidden" placeholder="New category name">

      <button class="btn-solid" type="submit">Save</button>
    </form>

    <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <!--                NEW: Paste & Load JS as a Dynamic Module             -->
    <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <section id="js-loader" style="margin-top:2rem;">
      <h2>Paste &amp; Load JavaScript Module</h2>
      <textarea id="js-paster"
                placeholder="Paste your ES-module code here (must use `export ‚Ä¶`)."
                style="width:100%; height:200px; font-family: monospace; font-size: 0.9rem;
      <button id="load-module" class="btn-solid" style="margin-top:0.5rem;">
        Load JS Module
      </button>
      <div id="js-output" style="margin-top:1rem; color: var(--clr-text-muted);">
        <!-- Any module-provided output can be shown here -->
      </div>
    </section>
    <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  </main>

  <!-- EDIT BOOKMARK MODAL -->
  <div id="edit-overlay" class="hidden">
    <form id="edit-dialog" autocomplete="off">
      <input  id="edit-title" placeholder="Title" required>
      <input  id="edit-url"   placeholder="URL"   required>

      <select id="edit-cat" required></select>
      <input  id="edit-new-cat" class="hidden" placeholder="New category name">

      <div class="actions">
        <button id="edit-cancel" type="button">Cancel</button>
        <button id="edit-save"   type="submit">Save</button>
      </div>
    </form>
  </div>

  <!-- MODULES -->
  <script type="module" src="../JS/profile.js"></script>
  <script type="module" src="../JS/links.js"></script>
  <!-- new dynamic-loader.js goes next: -->
  <script type="module" src="../JS/dynamic-loader.js"></script>

  <!-- chrome controls -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('side-nav');
      const burger  = document.getElementById('menu-toggle');
      const addBtn  = document.getElementById('toggle-form-btn');
      const form    = document.getElementById('add-link-form');

      burger.onclick = () => {
        const open = sidebar.classList.toggle('open');
        document.body.classList.toggle('sidebar-open', open);
      };

      addBtn.onclick = () => {
        const collapsed = form.classList.toggle('collapsed');
        addBtn.classList.toggle('active', !collapsed);
        if (!collapsed) document.getElementById('link-title').focus();
      };
    });
  </script>
</body>
</html>
