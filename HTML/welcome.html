<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Manager</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      background: #007bff;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      padding: 0;
      list-style: none;
      margin-top: 20px;
    }
    li {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    #status {
      font-size: 14px;
      color: #444;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üìû Customer Manager</h2>
      <div id="status">Connecting...</div>
    </div>

    <div class="content">
      <input type="text" id="fullName" placeholder="Full Name" />
      <input type="text" id="phoneInput" placeholder="Phone Number" />
      <input type="text" id="carrier" placeholder="Current Carrier" />
      <input type="number" id="lineCount" placeholder="How many lines?" />
      <input type="number" id="monthlyCost" placeholder="Monthly Cost ($)" />
      <select id="openToSwitch">
        <option value="Yes">Open to Switching</option>
        <option value="No">Not Open</option>
      </select>
      <button onclick="addCustomer()">Add Customer</button>
      <ul id="customerList"></ul>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <!-- Script Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCf_se10RUg8i_u8pdowHlQvrFViJ4jh_Q",
      authDomain: "mishanikeyenko.firebaseapp.com",
      databaseURL: "https://mishanikeyenko-default-rtdb.firebaseio.com",
      projectId: "mishanikeyenko",
      storageBucket: "mishanikeyenko.firebasestorage.app",
      messagingSenderId: "1089190937368",
      appId: "1:1089190937368:web:959c825fc596a5e3ae946d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const status = document.getElementById("status");
      if (user) {
        status.textContent = "‚úÖ Connected - UID: " + user.uid;
        fetchAndDisplayCustomers();
      } else {
        status.textContent = "‚è≥ Signing in...";
        auth.signInAnonymously().catch(err => {
          console.error("Auth failed:", err);
          status.textContent = "‚ùå Auth failed";
        });
      }
    });

    function addCustomer() {
      const user = auth.currentUser;
      if (!user) return alert("You're not logged in.");

      const data = getFormData();
      if (!data) return;

      const path = `notes/${user.uid}`;
      firebase.database().ref(path).push(data)
        .then(() => {
          alert("Customer added.");
          clearForm();
          fetchAndDisplayCustomers();
        })
        .catch(err => {
          console.error("Add error:", err);
          alert("Error adding.");
        });
    }

    function deleteCustomer(noteId) {
      const user = auth.currentUser;
      if (!user) return;

      const refPath = `notes/${user.uid}/${noteId}`;
      const noteRef = firebase.database().ref(refPath);

      noteRef.once("value").then(snap => {
        const existing = snap.val();
        if (!existing) return alert("Note not found.");

        const historyRef = firebase.database().ref(`${refPath}/history`);
        historyRef.push({ ...existing, timestamp: Date.now(), type: "delete" })
          .then(() => noteRef.remove())
          .then(() => {
            alert("Deleted.");
            fetchAndDisplayCustomers();
          });
      });
    }

    function fetchAndDisplayCustomers() {
      const user = auth.currentUser;
      if (!user) return;

      const path = `notes/${user.uid}`;
      const list = document.getElementById("customerList");
      list.innerHTML = "Loading...";

      firebase.database().ref(path).once("value").then(snapshot => {
        const data = snapshot.val();
        list.innerHTML = "";

        if (!data) return;

        Object.entries(data).forEach(([id, entry]) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${entry.fullName}</strong> (${entry.phone})<br>
            ${entry.carrier || "?"} ‚Äì ${entry.lineCount || "?"} lines @ $${entry.monthlyCost || "?"}/mo<br>
            Open to switch: ${entry.openToSwitch || "?"}<br>
            <button onclick="deleteCustomer('${id}')">üóëÔ∏è Delete</button>
          `;
          list.appendChild(li);
        });
      });
    }

    function getFormData() {
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phoneInput").value.trim();
      const carrier = document.getElementById("carrier").value.trim();
      const lineCount = document.getElementById("lineCount").value.trim();
      const monthlyCost = document.getElementById("monthlyCost").value.trim();
      const openToSwitch = document.getElementById("openToSwitch").value;

      if (!fullName || !phone) {
        alert("Name and phone number are required.");
        return null;
      }

      return {
        fullName, phone, carrier, lineCount, monthlyCost, openToSwitch,
        timestamp: Date.now()
      };
    }

    function clearForm() {
      ["fullName", "phoneInput", "carrier", "lineCount", "monthlyCost"].forEach(id => {
        document.getElementById(id).value = "";
      });
    }
  </script>
</body>
</html>
