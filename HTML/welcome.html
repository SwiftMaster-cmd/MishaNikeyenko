<!-- /HTML/welcome.html  (dashboard after login) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dashboard · YourBrand</title>

  <link rel="stylesheet" href="../CSS/variables.css">
  <link rel="stylesheet" href="../CSS/welcome.css">
</head>
<body>
  <!-- GLASS HEADER -->
  <header class="header-bar">
    <div class="site-title">My&nbsp;Site</div>

    <button id="profile-toggle-btn"
            class="profile-toggle-btn"
            type="button"
            aria-haspopup="true"
            aria-controls="profile-card">
      Profile
    </button>
  </header>

  <!-- PROFILE CARD -->
  <aside id="profile-card" class="profile-card" aria-hidden="true">
    <div id="user-info"></div>
    <div id="config-status"></div>
    <button id="logout-btn" type="button">Sign&nbsp;Out</button>
  </aside>

  <!-- MAIN DASHBOARD -->
  <main class="main-card">
    <form id="add-link-form" autocomplete="off">
      <input type="text" id="link-title"     placeholder="Link title"             required>
      <input type="url"  id="link-url"       placeholder="https://example.com"    required>
      <input type="text" id="link-category"  placeholder="Category (optional)">
      <button class="btn-solid" type="submit">➕&nbsp;Add</button>
    </form>

    <!-- links injected by JS -->
    <div id="links-list" class="links-grid"></div>
  </main>

  <script type="module" src="../JS/profile.js"></script>
  <script type="module" src="../JS/links.js"></script>
</body>
</html>
