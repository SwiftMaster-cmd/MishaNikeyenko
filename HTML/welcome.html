<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Console</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="../CSS/calculator.css">
  <link rel="stylesheet" href="../CSS/calendar.css">
  <link rel="stylesheet" href="../CSS/chatgpt.css">
  <link rel="stylesheet" href="../CSS/index.css">
  <link rel="stylesheet" href="../CSS/jsloader.css">
  <link rel="stylesheet" href="../CSS/links.css">
  <link rel="stylesheet" href="../CSS/notes.css">
  <link rel="stylesheet" href="../CSS/profile.css">
  <link rel="stylesheet" href="../CSS/register.css">
  <link rel="stylesheet" href="../CSS/variables.css">
  <link rel="stylesheet" href="../CSS/console.css">
  <link rel="stylesheet" href="../CSS/background.css">
</head>

<body>
  <!-- ðŸ”„ Initial Loading -->
  <div id="initial-loader" style="position: fixed; top: 0; left: 0; width: 100%; background: #1e2030; color: #fff; text-align: center; padding: 10px; z-index: 100000;">
    Loading assistant...
  </div>

  <!-- ðŸ”¹ Header -->
  <header class="header-bar">
    <button id="menu-toggle" class="burger" aria-label="Menu">â˜°</button>
    <div id="chat-status-bar"></div>
    <button id="profile-toggle-btn" class="profile-toggle-btn" aria-haspopup="true" aria-controls="profile-card">
      Profile
    </button>
  </header>

  <!-- ðŸ”¹ Sidebar -->
  <nav id="side-nav" class="side-nav" aria-hidden="true">
    <button id="toggle-form-btn" class="nav-item">âž• Add bookmark</button>
    <div id="links-list" class="sidebar-links"></div>
    <a href="welcome.html" class="nav-item">Dashboard</a>
    <a href="notes.html" class="nav-item">Notes</a>
    <a href="es-module.html" class="nav-item">ES-Module</a>
    <a href="calculator.html" class="nav-item active">Calculator</a>
    <a href="calendar.html" class="nav-item active">Calendar</a>
  </nav>

  <!-- ðŸ”¹ Profile Card -->
  <aside id="profile-card" class="profile-card" aria-hidden="true">
    <div id="user-info"></div>
    <div id="config-status"></div>
    <button id="logout-btn" type="button">Sign Out</button>
  </aside>

  <!-- ðŸ”¹ Top-Right Status Indicator -->
  <div id="status-indicator" style="position:fixed;top:16px;right:24px;z-index:99999;display:flex;align-items:center;">
    <span id="status-icon" style="font-size:2rem;"></span>
    <span id="status-tooltip" style="margin-left:6px;font-size:1rem;color:#fff;opacity:0.8;display:none;background:rgba(30,30,50,0.8);padding:2px 8px;border-radius:6px;"></span>
  </div>

  <!-- ðŸ”¹ Main Container -->
  <main class="chat-container">
    <div id="chat-log"></div>

    <form id="chat-form">
      <button id="console-toggle-btn" type="button" class="inline-btn">Console</button>
      <input id="user-input" type="text" placeholder="Type your message..." required class="chat-input" />

      <span id="chat-loading-spinner" class="spinner">
        <svg width="20" height="20" viewBox="0 0 50 50">
          <circle cx="25" cy="25" r="20" stroke="#7e3af2" stroke-width="4" fill="none" opacity="0.5"/>
          <circle cx="25" cy="25" r="20" stroke="#7e3af2" stroke-width="4" fill="none" stroke-dasharray="32" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" dur="1s" from="0 25 25" to="360 25 25" repeatCount="indefinite"/>
          </circle>
        </svg>
      </span>

      <span id="status-indicator" class="status-indicator">
        <span id="status-icon"></span>
        <span id="status-tooltip" class="tooltip"></span>
      </span>

      <button type="submit" class="send-btn">Send</button>
    </form>

    <div id="chat-status-bar"></div>

    <div id="onscreen-console">
      <div id="onscreen-console-messages"></div>
      <div style="margin-top: 10px;">
        <button onclick="window.clearDebugLog()">Clear Logs</button>
        <button onclick="window.exportDebugLog()">Export Logs</button>
        <button onclick="window.showDebugOverlay()">Full View</button>
        <button onclick="window.autoScrollConsole = !window.autoScrollConsole; this.style.opacity = window.autoScrollConsole ? '1' : '0.5';">AutoScroll</button>
      </div>
    </div>

    <div id="debug-overlay">
      <div id="debug-modal">
        <button class="close-btn" onclick="document.getElementById('debug-overlay').style.display='none'">Close</button>
        <div id="debug-content"></div>
      </div>
    </div>
  </main>

  <!-- ðŸ”¹ Sidebar & Form Logic -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('side-nav');
      const burger  = document.getElementById('menu-toggle');
      const addBtn  = document.getElementById('toggle-form-btn');
      const form    = document.getElementById('add-link-form');

      burger.onclick = () => {
        const open = sidebar.classList.toggle('open');
        document.body.classList.toggle('sidebar-open', open);
      };

      addBtn.onclick = () => {
        const collapsed = form.classList.toggle('collapsed');
        addBtn.classList.toggle('active', !collapsed);
        if (!collapsed) document.getElementById('link-title').focus();
      };
    });
  </script>

  <!-- ðŸ”¹ Sequential Script Loader -->
  <script>
    const scriptList = [
      "../JS/profile.js",
      "../JS/links.js",
      "../JS/src/firebaseConfig.js",
      "../JS/src/firebaseHelpers.js",
      "../JS/src/storageDebug.js",
      "../JS/src/console.js",
      "../JS/src/chatUtils.js",
      "../JS/src/commandHandlers.js",
      "../JS/src/memoryManager.js",
      "../JS/src/backgpt.js",
      "../JS/src/uiShell.js",
      "../JS/src/chat.js",
      "../JS/src/background.js"
    ];

    function loadScriptsSequentially(scripts, index = 0) {
      if (index >= scripts.length) {
        document.getElementById("initial-loader").style.display = "none";
        return;
      }
      const script = document.createElement("script");
      script.type = "module";
      script.src = scripts[index];
      script.onload = () => loadScriptsSequentially(scripts, index + 1);
      script.onerror = () => {
        console.error("Failed to load:", scripts[index]);
        loadScriptsSequentially(scripts, index + 1);
      };
      document.body.appendChild(script);
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadScriptsSequentially(scriptList);
    });
  </script>
</body>
</html>
