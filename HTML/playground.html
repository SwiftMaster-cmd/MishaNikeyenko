<script type="module">
  import runPlaygroundSession from "../JS/src/playground/runPlaygroundSession.js";

  // ‚úÖ UI logger
  function logToConsoleUI(message, type = "info") {
    const logBox = document.getElementById("console-log");
    const line = document.createElement("div");
    line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
    if (type === "error") line.style.color = "#f55";
    if (type === "success") line.style.color = "#5f5";
    logBox.appendChild(line);
    logBox.scrollTop = logBox.scrollHeight;
  }

  // ‚úÖ AutoRun state
  let autoRun = false;

  // ‚úÖ Start Button
  document.getElementById("start-playground").onclick = async () => {
    logToConsoleUI("‚ñ∂Ô∏è Start button clicked");
    autoRun = true;

    const output = document.getElementById("playground-output");
    output.textContent = "Running...";

    try {
      logToConsoleUI("‚è≥ Starting Playground Session...");
      const result = await runPlaygroundSession();
      logToConsoleUI("‚úÖ Playground finished", "success");
      output.textContent = JSON.stringify(result, null, 2);
    } catch (e) {
      logToConsoleUI("‚ùå Error: " + e.message, "error");
      output.textContent = "Error: " + e.message;
    }
  };

  // ‚úÖ Stop Button
  document.getElementById("stop-playground").onclick = () => {
    autoRun = false;
    logToConsoleUI("‚èπ Stopped by user");
    document.getElementById("playground-output").textContent = "Stopped.";
  };

  // Confirm script loaded
  logToConsoleUI("üß™ Playground module loaded");
</script>

  <!-- Sidebar Toggle Logic -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('side-nav');
      const burger  = document.getElementById('menu-toggle');
      const addBtn  = document.getElementById('toggle-form-btn');
      const form    = document.getElementById('add-link-form');

      burger.onclick = () => {
        const open = sidebar.classList.toggle('open');
        document.body.classList.toggle('sidebar-open', open);
      };

      if (form && addBtn) {
        addBtn.onclick = () => {
          const collapsed = form.classList.toggle('collapsed');
          addBtn.classList.toggle('active', !collapsed);
          if (!collapsed) document.getElementById('link-title')?.focus();
        };
      }
    });
  </script>
</body>
