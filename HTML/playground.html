<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playground Test</title>
</head>
<body>

<button id="start-playground">Start Playground</button>
<pre id="playground-output"></pre>

<section id="playground-console" style="background:#111;color:#0f0;padding:1rem;font-family:monospace;"></section>

<script type="module">
  import runPlaygroundSession from "./runPlaygroundSession.js"; // Adjust path

  function logToConsoleUI(msg, type = "info") {
    const box = document.getElementById("playground-console");
    const div = document.createElement("div");
    div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    div.style.color = type === "error" ? "#f55" : type === "success" ? "#5f5" : "#0f0";
    box.appendChild(div);
  }

  document.getElementById("start-playground").onclick = async () => {
    logToConsoleUI("‚ñ∂Ô∏è Start clicked");
    document.getElementById("playground-output").textContent = "Running...";
    try {
      const result = await runPlaygroundSession();
      logToConsoleUI("‚úÖ Done", "success");
      document.getElementById("playground-output").textContent = JSON.stringify(result, null, 2);
    } catch (e) {
      logToConsoleUI("‚ùå Error: " + e.message, "error");
    }
  };

  logToConsoleUI("üß™ Module ready");
</script>

</body>
</html>
