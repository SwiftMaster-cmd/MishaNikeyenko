<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Firebase Test</title>
</head>
<body>
  <input id="data-input" type="text" placeholder="Type and Save">
  <button id="save-btn">Save</button>
  <button id="load-btn">Load</button>
  <div id="result"></div>
  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCf_se10RUg8i_u8pdowHlQvrFViJ4jh_Q",
      authDomain: "mishanikeyenko.firebaseapp.com",
      databaseURL: "https://mishanikeyenko-default-rtdb.firebaseio.com",
      projectId: "mishanikeyenko",
      storageBucket: "mishanikeyenko.firebasestorage.app",
      messagingSenderId: "1089190937368",
      appId: "1:1089190937368:web:959c825fc596a5e3ae946d",
      measurementId: "G-L6CC27129C"
    };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const input = document.getElementById('data-input');
    const saveBtn = document.getElementById('save-btn');
    const loadBtn = document.getElementById('load-btn');
    const result = document.getElementById('result');

    saveBtn.onclick = async function() {
      await set(ref(db, "testnode/value"), input.value);
      result.textContent = "Saved!";
    };
    loadBtn.onclick = async function() {
      result.textContent = "Loading...";
      const snap = await get(child(ref(db), "testnode/value"));
      result.textContent = snap.exists() ? "Loaded: " + snap.val() : "No data found.";
    };
  </script>
</body>
</html>
