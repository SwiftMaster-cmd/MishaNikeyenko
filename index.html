<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="button-group">
      <button id="show-login" class="active">Login</button>
      <button id="show-register">Register</button>
    </div>
    <form id="auth-form">
      <div id="reg-fields" class="hidden">
        <input type="text" id="reg-username" placeholder="Username" autocomplete="username" />
        <input type="text" id="reg-firstname" placeholder="First Name" autocomplete="given-name" />
        <input type="text" id="reg-lastname" placeholder="Last Name" autocomplete="family-name" />
      </div>
      <input type="email" id="auth-email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="auth-password" placeholder="Password" required autocomplete="current-password" />
      <input type="password" id="reg-password-confirm" placeholder="Confirm Password" class="hidden" autocomplete="new-password" />
      <button type="submit" id="auth-submit" class="action-btn">Login</button>
    </form>
    <div id="auth-message"></div>
    <div id="auth-status"></div>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
