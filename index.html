<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Firebase Simple Auth</title>
  <style>
    body { background: #191a1d; color: #fff; font-family: Arial,sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh;}
    .box { background: #232939; padding: 2em 2.5em; border-radius: 12px; width: 330px; }
    h2 { margin-top: 0; }
    input, button { width: 100%; padding: .7em; margin: .5em 0; border-radius: 5px; border: none; }
    input { background: #2c3447; color: #fff; }
    button { background: #00ff88; color: #191a1d; font-weight: bold; cursor: pointer; }
    button:hover { background: #00cc70; }
    .hidden { display: none; }
    .error { color: #ff4d4d; }
    .success { color: #00ff88; }
    #userdata { margin: 1em 0; font-size: .95em; }
  </style>
</head>
<body>
  <div class="box" id="auth-box">
    <h2>Register</h2>
    <form id="register-form">
      <input id="reg-email" type="email" placeholder="Email" required />
      <input id="reg-password" type="password" placeholder="Password" required />
      <input id="reg-username" type="text" placeholder="Username" required />
      <button type="submit">Register</button>
    </form>
    <div id="reg-message"></div>
    <h2>Login</h2>
    <form id="login-form">
      <input id="login-email" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-message"></div>
    <div id="userdata"></div>
  </div>
  <script type="module">
    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCf_se10RUg8i_u8pdowHlQvrFViJ4jh_Q",
      authDomain: "mishanikeyenko.firebaseapp.com",
      databaseURL: "https://mishanikeyenko-default-rtdb.firebaseio.com",
      projectId: "mishanikeyenko",
      storageBucket: "mishanikeyenko.firebasestorage.app",
      messagingSenderId: "1089190937368",
      appId: "1:1089190937368:web:959c825fc596a5e3ae946d",
      measurementId: "G-L6CC27129C"
    };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Registration
    document.getElementById('register-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const username = document.getElementById('reg-username').value.trim();
      const msg = document.getElementById('reg-message');
      msg.textContent = "";
      msg.className = "";
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(db, `users/${cred.user.uid}/profile`), { email, username });
        msg.textContent = "Registered! You can now log in.";
        msg.className = "success";
        document.getElementById('register-form').reset();
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    };

    // Login
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const msg = document.getElementById('login-message');
      msg.textContent = "";
      msg.className = "";
      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "Logged in!";
        msg.className = "success";
        document.getElementById('login-form').reset();
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    };

    // Show user info and allow logout + save/load
    const userdata = document.getElementById('userdata');
    onAuthStateChanged(auth, async user => {
      if (user) {
        // Show UID and log out/save/load buttons
        userdata.innerHTML = `
          <div>
            <b>UID:</b> ${user.uid}<br>
            <button id="logout-btn">Log Out</button>
            <hr>
            <input id="test-save" type="text" placeholder="Save something to your data..." />
            <button id="save-btn">Save to My Node</button>
            <button id="load-btn">Load My Node</button>
            <div id="save-load-msg"></div>
          </div>
        `;
        document.getElementById('logout-btn').onclick = () => signOut(auth);
        document.getElementById('save-btn').onclick = async function() {
          const val = document.getElementById('test-save').value.trim();
          if (!val) return;
          await set(ref(db, `users/${user.uid}/testdata`), val);
          document.getElementById('save-load-msg').textContent = "Saved!";
        };
        document.getElementById('load-btn').onclick = async function() {
          const snap = await get(ref(db, `users/${user.uid}/testdata`));
          document.getElementById('save-load-msg').textContent = snap.exists() ? "Loaded: " + snap.val() : "Nothing saved yet.";
        };
      } else {
        userdata.innerHTML = "";
      }
    });
  </script>
</body>
</html>
