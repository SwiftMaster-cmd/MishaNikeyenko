<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Firebase Auth Test</title>
  <style>
    body { font-family: Arial,sans-serif; background: #20242b; color: #fff; display: flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; }
    .box { background: #222; padding: 2em; border-radius: 10px; margin: 2em 0; width:350px; }
    input,button { width: 100%; padding: .7em; margin:.3em 0; border-radius:5px; border:none; }
    input { background: #292f3c; color:#fff; }
    button { background: #00ff88; color:#222; font-weight:bold; cursor:pointer;}
    button:hover { background:#00cc70;}
    .msg { min-height:1.3em;}
    .error { color:#ff4d4d;}
    .success { color:#00ff88;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <form id="register-form">
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="reg-msg" class="msg"></div>
  </div>
  <div class="box">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-msg" class="msg"></div>
  </div>
  <div class="box" id="user-box" style="display:none;">
    <div>Signed in as: <span id="user-email"></span></div>
    <button id="logout-btn">Log Out</button>
    <div id="logout-msg" class="msg"></div>
  </div>
  <script type="module">
    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCf_se10RUg8i_u8pdowHlQvrFViJ4jh_Q",
      authDomain: "mishanikeyenko.firebaseapp.com",
      databaseURL: "https://mishanikeyenko-default-rtdb.firebaseio.com",
      projectId: "mishanikeyenko",
      storageBucket: "mishanikeyenko.firebasestorage.app",
      messagingSenderId: "1089190937368",
      appId: "1:1089190937368:web:959c825fc596a5e3ae946d",
      measurementId: "G-L6CC27129C"
    };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    // --- Init ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    // --- Register ---
    document.getElementById('register-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const msg = document.getElementById('reg-msg');
      msg.textContent = ""; msg.className = "";
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.textContent = "Registered! You can log in.";
        msg.className = "success";
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    };
    // --- Login ---
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const msg = document.getElementById('login-msg');
      msg.textContent = ""; msg.className = "";
      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "Login successful!";
        msg.className = "success";
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    };
    // --- Show current user ---
    const userBox = document.getElementById('user-box');
    const userEmail = document.getElementById('user-email');
    onAuthStateChanged(auth, user => {
      if (user) {
        userBox.style.display = '';
        userEmail.textContent = user.email;
      } else {
        userBox.style.display = 'none';
        userEmail.textContent = '';
      }
    });
    // --- Logout ---
    document.getElementById('logout-btn').onclick = async function() {
      const msg = document.getElementById('logout-msg');
      msg.textContent = ""; msg.className = "";
      try {
        await signOut(auth);
        msg.textContent = "Logged out.";
        msg.className = "success";
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    };
  </script>
</body>
</html>
