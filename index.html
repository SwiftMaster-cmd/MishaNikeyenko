<!-- /index.html  (login page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login · YourBrand</title>

  <link rel="stylesheet" href="CSS/variables.css">
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
  <main class="auth-container">
    <h1>Sign in</h1>
    <form id="login-form" novalidate>
      <input type="email"    id="login-email"    placeholder="Email"    autocomplete="email"             required>
      <input type="password" id="login-password" placeholder="Password" autocomplete="current-password"   required>
      <button class="btn-solid" type="submit">Login</button>
    </form>

    <div id="login-message"></div>

    <p class="alt">Don’t have an account?
      <a href="HTML/index.html">Create one</a>
    </p>
  </main>
  <script type="module" src="JS/Firebase/firebase.js"></script>
  <script type="module" src="JS/Firebase/auth.js"></script>
</body>
</html>
