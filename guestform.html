<!DOCTYPE html>
<html>
<head>
  <title>Guest Form</title>
  <style>
   :root {
  --primary: #1976d2;
  --background: #f1f4f9;
  --card: #ffffff;
  --input-bg: #f9fbfd;
  --border: #dce3ed;
  --radius: 10px;
  --shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
  --text: #1e1e1e;
}

body {
  font-family: 'Segoe UI', 'SF Pro', system-ui, sans-serif;
  background: var(--background);
  color: var(--text);
  padding: 32px 16px;
  display: flex;
  justify-content: center;
}

form {
  background: var(--card);
  padding: 32px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 480px;
  box-sizing: border-box;
}

h2 {
  margin-top: 0;
  font-weight: 600;
  font-size: 1.8em;
  text-align: center;
  color: var(--primary);
}

input[type="text"],
input[type="tel"],
input[type="email"],
button {
  font-size: 16px;
  width: 100%;
  padding: 12px 14px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--input-bg);
  box-sizing: border-box;
  transition: all 0.2s ease;
  margin-top: 14px;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  background: #fff;
  box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.1);
}

label {
  margin-top: 18px;
  font-size: 15px;
  line-height: 1.5;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  font-weight: 500;
  margin-top: 24px;
  transition: background 0.2s ease;
}

button:hover {
  background: #155aaf;
}
  </style>
</head>
<body>
  <h2>Guest Form</h2>
  <form id="guestForm">
    <input type="text" id="guestName" placeholder="Your name" required>
    <input type="tel" id="guestPhone" placeholder="Phone number" required>

    <label>
      <input type="checkbox" id="agreeTerms" required>
      I agree to the guest submission <a href="terms.html" target="_blank">terms</a>.
    </label>

    <button type="submit">Submit</button>
  </form>

  <!-- Firebase + Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9fILTNJQ0wsPftUsPkdLrhRGV9dslMzE",
      authDomain: "osls-644fd.firebaseapp.com",
      databaseURL: "https://osls-644fd-default-rtdb.firebaseio.com",
      projectId: "osls-644fd",
      storageBucket: "osls-644fd.appspot.com",
      messagingSenderId: "798578046321",
      appId: "1:798578046321:web:8758776701786a2fccf2d0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("guestForm");
    form.onsubmit = async e => {
      e.preventDefault();
      const guestName = document.getElementById("guestName").value.trim();
      const guestPhone = document.getElementById("guestPhone").value.trim();
      const agree = document.getElementById("agreeTerms").checked;

      if (!guestName || !guestPhone || !agree) {
        alert("Please fill out all fields and agree to the terms.");
        return;
      }

      const entry = {
        guestName,
        guestPhone,
        timestamp: Date.now()
      };

      try {
        await db.ref("guestEntries").push(entry);
        alert("Submitted successfully.");
        form.reset();
      } catch (err) {
        alert("Error submitting: " + err.message);
      }
    };
  </script>
</body>
</html>
