<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Info – OSL Guest Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="guest-portal.css" />
</head>
<body>
  <!-- Small top header with Back button -->
  <header class="guest-header">
    <!-- Plain href works even if JS fails -->
    <a id="backToDash" class="guest-back-btn" href="../admin/admin.html" aria-label="Back to Dashboard">← Dashboard</a>
  </header>

  <div class="guest-box">

    <!-- Step 1: only name & phone -->
    <form id="step1Form" autocomplete="off">
      <div class="guest-title">Step 1: Customer Info</div>

      <label class="glabel">Customer Name
        <input class="gfield" type="text" id="custName" placeholder="Full name" required />
      </label>
      <label class="glabel">Customer Phone
        <input class="gfield" type="tel" id="custPhone" placeholder="Phone number" required />
      </label>

      <button class="guest-btn" type="submit">Submit Step 1</button>
      <div class="g-status" id="status1"></div>
    </form>

    <!-- Step 2: evaluate -->
    <form id="step2Form" class="hidden">
      <div class="guest-title">Step 2: Evaluate</div>

      <label class="glabel">Service Type
        <select class="gfield" id="serviceType" required>
          <option value="">Select...</option>
          <option>Verizon</option>
          <option>AT&amp;T</option>
          <option>T-Mobile</option>
          <option>Prepaid</option>
          <option>Accessories</option>
          <option>Other</option>
        </select>
      </label>

      <label class="glabel">Situation / Notes
        <textarea class="gfield" id="situation" rows="2" placeholder="Short notes…" required></textarea>
      </label>

      <label class="glabel">Carrier Info
        <textarea class="gfield" id="evalCarrier" rows="2" placeholder="Current carrier details…"></textarea>
      </label>
      <label class="glabel">Requirements
        <textarea class="gfield" id="evalRequirements" rows="2" placeholder="What is needed…"></textarea>
      </label>

      <button class="guest-btn" type="submit">Submit Step 2</button>
      <div class="g-status" id="status2"></div>
    </form>

    <!-- Step 3: solution -->
    <form id="step3Form" class="hidden">
      <div class="guest-title">Step 3: Solution</div>

      <label class="glabel">Proposed Solution
        <textarea class="gfield" id="solutionText" rows="3" placeholder="What we’ll offer…" required></textarea>
      </label>

      <button class="guest-btn" type="submit">Submit Step 3</button>
      <div class="g-status" id="status3"></div>
    </form>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    /* Optional: centralize dashboard URL. If you ever move it,
       change in ONE place (here or set before this inline script). */
    window.DASHBOARD_URL = window.DASHBOARD_URL || "../admin/admin.html";
    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("backToDash");
      if (btn && window.DASHBOARD_URL) {
        btn.addEventListener("click", (e) => {
          // allow modifier-clicks to open in new tab
          if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;
          e.preventDefault();
          window.location.href = window.DASHBOARD_URL;
        });
      }
    });
  </script>

  <script src="guest-portal.js"></script>
</body>
</html>
